<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Car Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controller">
        <div class="power-control">
            <label for="power-range">Motor Power: <span id="power-value">50</span>%</label>
            <input type="range" id="power-range" min="0" max="100" value="50">
        </div>
        <div class="control-panel">
            <div class="dpad">
                <button id="up" class="dpad-button">▲</button>
                <button id="left" class="dpad-button">◀</button>
                <button id="right" class="dpad-button">▶</button>
                <button id="down" class="dpad-button">▼</button>
            </div>
            <div class="center-panel">
                <div id="led" class="led light-off"></div>
                <button id="center" class="power-button">⏻</button>
            </div>
            <div class="analog-controller">
                <div id="joystick" class="joystick"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
